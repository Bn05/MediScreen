<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Update Your Note </title>
    <base href="http://localhost:8888/mediscreen/ui/">
</head>
<body>

<div id="add">
    <form th:action="@{note/update}" th:object="${note}" method="post">

        <div class="champ">
            <label for="note"></label>
            <textarea th:text="${note.note}" id="note" name="note" rows="5" cols="50" required></textarea>
        </div>

        <div class="valid">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{patientId}">
            <input type="hidden" th:field="*{date}">
            <a class="cancel" th:href="@{patient/{id}/details(id=${note.patientId})}">Cancel</a>
            <input class="valid_bottom" type="submit" value="Update Note">
        </div>
    </form>
</div>


</body>
</html>
