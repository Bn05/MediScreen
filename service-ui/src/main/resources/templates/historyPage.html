<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <base href="http://localhost:8888/mediscreen/ui/">
</head>
<body>

<h1>WELCOME PATIENT PAGE</h1>

<h2 th:text="${patientBean.firstName}"></h2>
<h3 th:text="${score}"></h3>


<form th:action="@{note/add/{id}(id=${patientBean.id})}" name="note" method="post">
    <label for="note"></label>
    <textarea id="note" name="note" rows="5" cols="50" required ></textarea>
    <br>
    <input type="submit" value="Add note">
</form>

<a class="cancel" href="patient">Retour</a>

<div id="tab">
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note :${notes}">
            <td th:text="${note.date}"/>
            <td>
                <label for="notes"></label>
                <pre th:text="${note.note}" id="notes"></pre>
            </td>
            <td>
                <a th:href="@{note/update/{id}(id=${note.id})}">Edit</a> |
                <a th:href="@{note/delete/{id}(id=${note.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a class="cancel" href="patient">Retour</a>


</body>
</html>
