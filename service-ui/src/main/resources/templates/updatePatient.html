<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <base href="http://localhost:8888/mediscreen/ui/">
    <link  th:href="@{css/logo.css}" href="css/logo.css" rel="stylesheet"/>
    <link  th:href="@{css/menu.css}" href="css/menu.css" rel="stylesheet"/>
    <link  th:href="@{css/home.css}" href="css/home.css" rel="stylesheet"/>
    <link  th:href="@{css/patient.css}" href="css/patient.css" rel="stylesheet"/>
</head>
<body>
<header>
    <div id="logo">
        <img id="logo_mediscreen" th:src="@{img/logo_mediscreen.png}" alt="logo_mediscreen">
        <h1> MediScreen</h1>
    </div>
    <div id="menu">
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="buildPage"> About</a></li>
            <li><a href="patient"> Services </a></li>
            <li><a href="buildPage">Ressources </a></li>
            <li><a href="buildPage">News Blog</a></li>
        </ul>
    </div>
</header>
<section>

    <h1>UPDATE PATIENT</h1>


    <div id="add">
        <form th:action="@{patient/update/{id}(id=${patientBean.id})}" th:object="${patientBean}" method="post">


            <div class="champ">
                <label for="firstName"> FirstName</label>
                <div>
                    <input type="text" id="firstName" th:field="*{firstName}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
            </div>

            <div class="champ">
                <label for="lastName"> lastName</label>
                <div>
                    <input type="text" id="lastName" th:field="*{lastName}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
            </div>

            <div class="champ">
                <label for="birthdate"> birthdate</label>
                <div>
                    <input type="date" id="birthdate" th:field="*{birthdate}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
                </div>
            </div>

            <div class="champ">
                <label for="gender"> gender</label>
                <div>
                    <input type="text" id="gender" th:field="*{gender}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                </div>
            </div>

            <div class="champ">
                <label for="address"> address</label>
                <div>
                    <input type="text" id="address" th:field="*{address}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
            </div>

            <div class="champ">
                <label for="phoneNumber"> phoneNumber</label>
                <div>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}"><br>
                    <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                </div>
            </div>

            <div class="valid">
                <input type="hidden" th:field="*{id}">
                <a class="cancel" href="patient">Cancel</a>
                <input class="valid_bottom" type="submit" value="Update Patient">
            </div>
        </form>
</section>
</div>
</body>
</html>
